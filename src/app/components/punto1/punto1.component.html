<div class="align-content-center">
    <br/>
    <form #formsms="ngForm" class="card col-md-5 offset-3" >
        <div class="card-header text-center"> Envio de Mensajes</div>
        <div class="card-body">
          <div class="row form-group">
            <label class="col-sm-12 col-md-4">Para: </label>
            <input class="form-control col-sm-12 col-md-8" type="number" name="txtdesde" required minlength="10"  placeholder="Numero sin 0 ni 15" [(ngModel)]="para"/>
          </div>
        <div class="row form-group">
          <label class="col-sm-12 col-md-4" >De: </label>
          <input class="form-control col-sm-12 col-md-8" type="text" name="txthasta" required placeholder="Tu nombre" [(ngModel)]="de"/>
        </div>
        <label> </label>
        <div class="row form-group">
          <textarea autofocus id="mensaje" wrap="hard" class="form-control" required rows="3" name="txtTexto" maxlength="120" [(ngModel)]="texto"></textarea>
          <div>
          <p>({{cantidadrestante()}} caracteres restantes)</p>
          </div>
        </div>
        <div class="row form-group">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod" [disabled]="formsms.form.valid" >Enviar</button>
          <button type="reset" class="btn btn-primary" >Limpiar</button>
          <div class="modal fade" id="mod" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content" >
                <div class="modal-header" >
                  <h5 class="modal-title" id="modal">Su Mensaje</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="nn" class="modal-body " data-target="#mensaje" >
                    <br>
                      <b>Fecha y Hora: </b> <p> {{fecha | date:'dd/MM/yy, h:mm a'}}</p>
                    <br>
                    <b>De: </b> <p>{{de}}</p>
                    <br>
                    <b>Para: </b> <p>{{para}}</p>
                    <br>
                    <b>Mensaje: </b> <p>{{texto}}</p>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Continuar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>
</div>
